<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>{% block title %}
            My Users App
        {% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.css">
        <style>

         #main-container {
             padding-top: 2em;
         }
         
         .full-height {
             height: 100%;
         }

        </style>

        {% block extra_head %}
            
        {% endblock %}
        
    </head>
    <body>

        <div id="main-container" class="ui container fluid full-height">
            <div id="main-grid" class="ui centered grid full-height">
                <div id="main-column" class="fourteen wide column full-height">
                    {% block content %}
                        
                    {% endblock %}
                </div>
            </div>
        </div> 
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>        
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.js"></script>

        {% block extra_scripts %}
            
        {% endblock %}
    </body>
</html>
