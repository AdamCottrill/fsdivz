<div class="{%  if width %} {{ width }} wide {% endif %}field{% if field_obj.errors %} error{% endif %}">
    {{ field_obj.label_tag }}

    {{ field_obj }}
    
    {% if field_obj.errors %}
        <div class="ui warning message">
            <ul class="list">
                {% for error in field_obj.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
